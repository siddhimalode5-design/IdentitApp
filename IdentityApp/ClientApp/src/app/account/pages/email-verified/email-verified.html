<div class="verified-container">
  <p-card class="verified-card">

    <div class="icon-container">
      <i class="pi pi-check-circle verified-icon"></i>
    </div>

    <h2 class="title">Email Verified Successfully!</h2>

    <p class="message">
      Your email is now verified.  
      You can log in to your account.
    </p>

    <p-divider></p-divider>

    <button 
      pButton 
      label="Go to Login" 
      class="p-button-success p-button-rounded action-btn"
      (click)="goToLogin()">
    </button>

  </p-card>
</div>
