<div class="surface-ground flex align-items-center justify-content-center min-h-screen">
    <div class="surface-card p-4 shadow-2 border-round w-full sm:w-30rem">

        <div class="text-center mb-4">
            <h2 class="text-900 font-medium text-2xl mb-2">Forgot Password</h2>
            <span class="text-600">
                Enter your email and weâ€™ll send you a reset link
            </span>
        </div>

        <form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-column gap-3">

            <div class="flex flex-column gap-1">
                <label>Email</label>
                <input pInputText type="email" formControlName="email" placeholder="Enter registered email" />

                <small class="p-error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
                    Valid email is required
                </small>

            </div>

            <p-button type="submit" label="Send Reset Link" icon="pi pi-envelope" styleClass="w-full"
                [loading]="loading" [disabled]="form.invalid">
            </p-button>

            <p class="text-center text-600">
                <a routerLink="/login">Back to Login</a>
            </p>

        </form>

    </div>
</div>
