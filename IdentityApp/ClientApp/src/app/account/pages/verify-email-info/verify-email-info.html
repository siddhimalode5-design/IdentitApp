<div class="p-card p-4" style="max-width: 450px; margin: auto; margin-top: 80px;">
  <h2 class="text-center mb-3">Verify Your Email</h2>

  <p>
    We have sent a verification link to:
    <strong>{{ email }}</strong>
  </p>

  <p>Please check your inbox and click the link to activate your account.</p>

  <p-button 
      label="Go to Login"
      styleClass="p-button-primary w-full mt-3"
      (onClick)="goToLogin()">
  </p-button>
</div>
