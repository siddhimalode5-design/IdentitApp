<div class="surface-ground flex align-items-center justify-content-center min-h-screen">
  <div class="surface-card p-4 shadow-2 border-round w-full sm:w-30rem">

    <h2 class="text-center mb-3">Reset Password</h2>

    <p class="text-center text-600 mb-4">
      Enter your new password
    </p>

    <p-message *ngIf="error" severity="error" [text]="error"></p-message>

    <form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-column gap-3">

      <p-password
        formControlName="password"
        placeholder="New password"
        [toggleMask]="true"
        [feedback]="true">
      </p-password>

      <p-password
        formControlName="confirmPassword"
        placeholder="Confirm password"
        [toggleMask]="true"
        [feedback]="false">
      </p-password>

      <small class="p-error"
        *ngIf="form.errors?.['notMatching'] && form.touched">
        Passwords do not match
      </small>

      <p-button
        label="Reset Password"
        type="submit"
        styleClass="w-full"
        [loading]="loading"
        [disabled]="form.invalid">
      </p-button>

    </form>
  </div>
</div>
